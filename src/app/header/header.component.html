<mat-toolbar color="primary">
  <span><img src="/assets/images/logo.png" height=30 width=41></span>
  <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
  <a mat-button routerLink="/aboutus" routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About</a>
  <a mat-button routerLink="/contactus" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a>

  <button *ngIf="isInNeed && isAuthenticated" mat-button [matMenuTriggerFor]="menu">Post Request</button>
  <mat-menu #menu="matMenu" [overlapTrigger]="false">
  <button mat-menu-item>Money Request</button>
  <button mat-menu-item>Medical Request</button>
  <button mat-menu-item>Grossery Request</button>
  </mat-menu>

  <span class="flex-spacer"></span>
  <a *ngIf="!username" mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
  <a *ngIf="!username" mat-button (click)="openSignupForm()"><span class="fa fa-user-plus fa-lg"></span> Signup</a>

  <button *ngIf="isInNeed && isAuthenticated" mat-button [matMenuTriggerFor]="request">{{username | uppercase}} </button>
  <mat-menu #request="matMenu" [overlapTrigger]="false">
  <button mat-menu-item routerLink="/feedback">Give a feedback</button>
  <button mat-menu-item (click)="logOut()"><span class="fa fa-sign-out fa-lg"></span>Log out</button>
  </mat-menu>

</mat-toolbar>
